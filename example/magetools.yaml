# Magetools Configuration
# See docs for all options: https://github.com/IAmNo1Special/magetools

# LLM model for generating summaries (gemini-2.5-flash-preview, etc.)
model_name: "gemini-2.5-flash"

# Embedding model for semantic search
embedding_model: "models/text-embedding-004"

# Directory name for magetools data (relative to project root)
magetools_dir_name: ".magetools"

# Database folder name within the magetools directory
db_folder_name: ".chroma_db"

# Enable debug logging (shows near-miss spells, distance scores, etc.)
debug: true
